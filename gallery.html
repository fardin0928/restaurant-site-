<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Restaurant – Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Extra fine-tuning for gallery layout */
    .gallery-container {
      text-align: center;
      margin-top: 2em;
    }

    .slider {
      display: flex;
      overflow-x: auto;
      gap: 1em;
      scroll-snap-type: x mandatory;
      padding: 1em 0;
      justify-content: center;
    }

    .slider img {
      flex: 0 0 auto;
      width: 65%;
      max-width: 600px;
      border-radius: 12px;
      scroll-snap-align: center;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .slider img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.7);
    }

    .dots {
      text-align: center;
      margin-top: 1em;
    }

    .dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      border-radius: 50%;
      background: #444;
      transition: background 0.3s;
    }

    .dot:hover {
      background: #d4af37;
    }

    @media (max-width: 768px) {
      .slider img {
        width: 85%;
      }
    }
  </style>
</head>
